<div class="s"> 
    <div class="login_container">
        <div class="imgcontainer">
            <img src="/Logo oficial administrativa.png" alt="Logo_SA">
        </div>
        <h2>Inicio de Sesión</h2>
        <form [formGroup]="userForm" (submit)="loginUser()">
            <div class="form-group">
                <label for="username">Username
                    <div class="input_container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20">
                            <path fill="currentColor" d="M9.993 10.573a4.5 4.5 0 1 0 0-9a4.5 4.5 0 0 0 0 9M10 0a6 6 0 0 1 3.04 11.174c3.688 1.11 6.458 4.218 6.955 8.078c.047.367-.226.7-.61.745c-.383.045-.733-.215-.78-.582c-.54-4.19-4.169-7.345-8.57-7.345c-4.425 0-8.101 3.161-8.64 7.345c-.047.367-.397.627-.78.582c-.384-.045-.657-.378-.61-.745c.496-3.844 3.281-6.948 6.975-8.068A6 6 0 0 1 10 0"/>
                        </svg>
                        <input formControlName="username" id="username" type="text" name="username" required placeholder="Ingrese su username" required>
                    </div>
                </label>
            </div>
            <div class="form-group">
                <label for="password">Contraseña
                    <div class="input_container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 12 12">
                    <g fill="none" stroke="currentColor"><path d="M3.5 5.5V3a2.5 2.5 0 0 1 5 0v2.5"/>
                        <rect width="9" height="6" x="1.5" y="5.5" rx=".5" ry=".5"/>
                    </g>
                </svg>
                <input formControlName="password" type="password" id="password" type="password" name="password" placeholder="Ingrese su contraseña" required>
                    </div>
                </label>
            </div>
            <div class="form-group button">
                <button type="submit" [disabled]="loading">Iniciar Sesión</button>
                @if (loading) {
                    <div class="loading_container">
                        <mat-spinner [diameter]="30"></mat-spinner>
                    </div>
                }
            </div>
        </form>
        
    </div>
    @if (errorMessage) {
        <div class="message_container">
            {{errorMessage}}
        </div>
    }
<p class="leyenda">© Secretaria General</p>
</div>
